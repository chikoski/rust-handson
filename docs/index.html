<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Rust hands-on for Rust beginners</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/mozilla-sandstone.css" id="theme">
    <link rel="stylesheet" href="css/sandstone-ja.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			</div>
		</div>

		<template id="markdown-section">
				<section data-markdown="content_ja.md"
			           data-separator="^\n---\n$"
                 data-separator-vertical="^\n----\n$"
                 data-separator-notes="^Note:"
								 class="markdown-slide"
				</section>
		</template>
		<template id="locale-selector">
				<div class="locale-selector">
					<select>
						<option value="">Choose your language</option>
						<option value="ja-JP">日本語</option>
						<option value="en-US">English</option>
					</select>
				</div>			
		</template>
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/locale-selector.js"></script>
		<script>
			LocaleSelector.initialize({
				templates: {
					slide: document.querySelector("#markdown-section"),
					selector: document.querySelector("#locale-selector")
				},
				el: document.querySelector(".slides"),
				locales: {
					"en-US": "content_en.md",
					"ja-JP": "content_ja.md"
				},
				default: "ja-JP",
				reveal: {
					history: true,
					dependencies: [
						{ src: 'plugin/markdown/marked.js' },
						{ src: 'plugin/markdown/markdown.js' },
						{ src: 'plugin/notes/notes.js', async: true },
						{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
					]
				}
			});
		</script>
	</body>
</html>
